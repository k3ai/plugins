api: k3ai.in/v1alpha1
kind: Application
metadata:
  name: kf-serve
  desc: "KServe (KFServing) provides a Kubernetes Custom Resource Definition for serving machine learning (ML) models on arbitrary frameworks. It aims to solve production model serving use cases by providing performant, high abstraction interfaces for common ML frameworks like Tensorflow, XGBoost, ScikitLearn, PyTorch, and ONNX."
  tag: kubeflow
  version: latest
  status: "Available"
resources:
- ../../common/kubeflow
- ../../common/cert-manager
- ../../common/istio
- ../../common/oidc-authservice
- ../../common/dex
- ../../common/kf-userns
- ../../common/kfam
- ../../common/kf-volumeapps
- base/
